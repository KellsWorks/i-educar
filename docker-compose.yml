version: '3'

services:

  web:
    container_name: ieducar-softagon
    image: i-educar:beta
    volumes:
      - ./:/var/www/html:rw
    ports:
      - 8080:80
    networks:
      - softagon
    environment:
      DB_CONNECTION: 'pgsql'
      DB_HOST: 'postgres'
      DB_PORT: '5432'
      DB_DATABASE: 'araripina'
      DB_USERNAME: 'ieducar'
      DB_PASSWORD: 'ieducar'

      API_ACCESS_KEY: 'softagon'
      API_SECRET_KEY: 'fjIniRGr2@3H'

    links:
      - postgres
      - redis
  postgres:
    container_name: ieducar-postgres
    image: postgres:13.6-alpine
    environment:
      POSTGRES_DB: araripina
      POSTGRES_USER: ieducar
      POSTGRES_PASSWORD: ieducar
    ports:
      - 15432:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - softagon
  redis:
    container_name: ieducar-redis
    image: redis:alpine
    restart: always
    ports:
      - 6379
    networks:
      - softagon
volumes:
  pgdata:
networks:
  softagon:
